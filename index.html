<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
 

    <title>Calculator</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <div class="buttonNumbersContainer">
           <div class="row1">
            <button>1</button>
            <button>2</button>
            <button>3</button>
           </div>
           <div class="row2">
           <button>4</button>
           <button>5</button>
           <button>6</button>
           </div>
            <div class="row3">
           <button>7</button>
           <button>8</button>
           <button>9</button>
            </div>
            <div class="row4">
            <button>0</button>
            <button id="result">=</button>
            <button id="clear">C</button>
            </div>
          </div>
          <div class="buttonsOperation">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
        
           </div>
        
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
