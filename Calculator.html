<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
 

    <title>Calculator</title> 
    <link rel="stylesheet" href="Calculator.css">
  </head>
  <body>
    
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <div class="buttonNumbersContainer">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>0</button>
        </div>
        <div class="buttonsOperation">
            <button>+</button>
            <button>-</button>
            <button>x</button>
            <button>/</button>
            <button id="result">=</button>
            <button id="clear">C</button>
            
        </div>
        
      </div>
    </div>

    <script src="Calculator.js"></script>
  </body>
</html>
